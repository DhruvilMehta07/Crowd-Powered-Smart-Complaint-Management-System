<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPCMS</title>
  </head>
  <body>
    <div class="container">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
